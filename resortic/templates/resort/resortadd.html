<html>
    <head>
        <title>resort details</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <center>
                <h1>RESORT DETAILS</h1>
                <br>
                RESORT NAME
                <br>
                <input type="text" name="name">
                <br><br>
                EMAIL
                <br>
                <input type="email" name="email">
                <br><br>
                CONTACT
                <br>
                <input type="text" name="contact">
                <br><br>
                TOTAL NUMBER OF ROOMS
                <br>
                <input type="text" name="rooms">
                <br><br>
                ROOMS AVAILABLE NOW
                <br>
                <input type="checkbox" id="single" name="single" value="single">
                <label for="single">single room</label>
                <br>
                <input type="checkbox" id="doble" name="doble" value="doble">
                <label for="doble">double room</label>
                <br>
                <input type="checkbox" id="family" name="family" value="family">
                <label for="family">family room</label>
                <br><br>
                SINGLE ROOM PRICE
                <br>
                <input type="text" name="sprice">
                <br><br>
                DOUBLE ROOM PRICE
                <br>
                <input type="text" name="dprice">
                <br><br>
                FAMILY ROOM PRICE
                <br>
                <input type="text" name="fprice">
                <br><br>
                PER HEAD PRICE
                <br>
                <input type="text" name="price">
                <br><br>
                <input type="submit">
            </center>
        </form>
    </body>
</html>
